<div class="hero">
  <div class="card" style="width: 18rem;">
    
      <div class="card-body">
        <h5 class="card-title">Register</h5>
        
        <div class="form-floating mb-3">
          <input type="text" [(ngModel)]="regModel.username" class="form-control" id="username">
          <label for="username">username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" [(ngModel)]="regModel.firstName" class="form-control" id="firstName">
          <label for="firstName">firstName</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" [(ngModel)]="regModel.lastName" class="form-control" id="lastNamee">
          <label for="lastName">lastName</label>
        </div>

        <div class="form-floating mb-3">
          <input [(ngModel)]="regModel.email" type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="email">Email address</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" [(ngModel)]="regModel.address" class="form-control" id="address">
          <label for="address">address</label>
        </div>

        
        <button (click)="update()" type="button" class="btn btn-primary mb-3">Update</button>
      
        
      <div class="form-floating">
          <input [(ngModel)]="newPassword1" type="password" class="form-control" id="password1" placeholder="Password">
          <label for="password1">Password</label>
        </div>
      <div class="form-floating">
          <input [(ngModel)]="newPassword2" type="password" class="form-control" id="password2" placeholder="Password">
          <label for="password2">Password</label>
        </div>
      <button (click)="changePassword()" type="button" class="btn btn-primary mb-3">Change Password</button>
      
      
      </div>
    </div>
</div>
