<h1>User List</h1>
<div *ngFor="let user of users"  class="row">
<div class="col">{{user.userName}}</div>
<div class="col">{{user.id}}</div>
<div class="col">{{user.email}}</div>
<div *ngFor="let jog of jogok" class="col">
    <div *ngIf="user.claims" class="form-check form-switch">
        <input [checked]="user.claims.includes(jog)" (change)="changeClaims(user,jog)" class="form-check-input" type="checkbox" [id]="jog+user.id">
        <label class="form-check-label" [for]="jog+user.id">{{jog}}</label>
    </div>
</div>
<div class="col">
    <button (click)="profile(user.id)" type="button" class="btn btn-primary btn-sm">Profile</button>
</div>

</div>
